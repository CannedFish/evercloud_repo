<div class="row">
    <div class="col-md-12">
        <div class="portlet">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <a class="btn btn-icon-only btn-default" href="#" ng-click="param_table.reload();">
                        <i class="fa fa-refresh"></i>
                    </a>
                    <a class="btn btn-primary" href="#" ng-click="create()">
                        <i class="fa fa-plus"></i>{[{ 'action.add' | i18next }]}
                    </a>
                    <a class="btn btn-danger" ng-click="batchDelete()" ng-class="{disabled: checkboxGroup.noneChecked()}">
                        <i class="fa fa-trash"></i>
                        {[{ 'action.batch_delete' | i18next }]}
                    </a>
                </div>
                </div>
            </div>
            <div class="portlet-body">
                <div id="" class="dataTables_wrapper no-footer">
                    <table ng-table="param_table"
                           class="table table-striped table-bordered table-advance table-hover">
                        <tbody>
                            <tr ng-repeat="param in $data">
                                <td width="30" header="'checkbox-header.html'">
                                    <input type="checkbox" data-ng-model="param.checked"/>
                                </td>
                                <td data-title="'paramset.key' | i18next">
                                    <span> {[{ param.key }]} </span>
                                </td>
                                <td data-title="'paramset.value' | i18next">
                                    <span> {[{ param.value }]} </span>
                                </td>
                                <td data-title="'actions' | i18next">
                                    <div class="btn-group">
                                        <button class="btn btn-default"
                                                type="button" ng-click="edit(param)">
                                            <i class="fa fa-edit"></i>
                                            {[{ 'action.edit' | i18next }]}
                                        </button>
                                        <button data-toggle="dropdown" class="btn btn-default dropdown-toggle"
                                                type="button" aria-expanded="false">
                                            <i class="fa fa-angle-down"></i>
                                        </button>
                                        <ul role="menu" class="dropdown-menu">
                                            <li>
                                                <a href="javascript:void(0);"  ng-click="delete(param)">
                                                    <i class="fa fa-trash"></i>
                                                    {[{ 'action.delete' | i18next }]} </a>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->

<script type="text/ng-template" id="create.html">
    <div class="modal-header">
       <div id="updateTitle" class="modal-title"> {[{ 'paramset.update_param_title' | i18next }]}</div>
    </div>
    <div class="modal-body">
        <form id="paramsetForm" role="form" class="form-horizontal form-bordered">
            <div class="form-group">
                <label class="col-md-3 control-label" for="key">
                    {[{ 'paramset.key' | i18next }]}
                    <span class="required" aria-required="true"> * </span>
                </label>
                <div class="col-md-5">
                    <input id="key" name="key"  data-ng-model="param.key"  maxlength="64"
                           class="form-control input-medium required">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="value">
                    {[{ 'paramset.value' | i18next }]}
                    <span class="required" aria-required="true"> * </span>
                </label>
                <div class="col-md-5">
                    <input id="value" name="value"  data-ng-model="param.value"  maxlength="64"
                           class="form-control input-medium required">
                </div>
            </div>
            <div class="clear"></div>
        </form>
    </div>
    <div class="modal-footer">
        <a href="javascript:void(0);" class="btn btn-default" data-ng-click="cancel()">
            {[{ 'cancel' | i18next }]}
        </a>
        <a class="btn btn-primary"
           data-ng-click="submit(param)"
           data-nap-after-click> {[{ 'submit' | i18next }]}</a>
    </div>
</script>

<script type="text/ng-template" id="checkbox-header.html">
    <input type="checkbox"  data-ng-model="checkboxGroup.checked" data-ng-change="checkboxGroup.toggleAll()"/>
</script>
