 <div class="row"> 
     <div class="col-md-12 col-sm-12"> 
         <!-- BEGIN PORTLET--> 
         <div class="portlet solid"> 
             <div class="portlet-title"> 
<!--                 <div class="caption"> 
                     <i class="fa fa-bar-chart-o"></i>{[{ title }]} 
                 </div>
-->
		 <div data-toggle="buttons" class="btn-group">
                         <label class="btn grey-steel btn-sm active" data-ng-click="changeMeter('CPU')">
                             <input type="radio" class="toggle" name="mode"> {[{ 'monitor.modes.one_hour' | i18next }]}
                         </label>
                         <label class="btn grey-steel btn-sm" data-ng-click="changeMode('absolute')">
                             <input type="radio" class="toggle" name="mode"> {[{ 'monitor.modes.time_range' | i18next }]}
                         </label>
                     </div> 
             </div> 
             <div class="portlet-body">
                 <iframe frameBorder="0" data-ng-src="{[{ monitorUrl }]}" height="500" width="100%"></iframe>
             </div> 
         </div> 
         <!-- END PORTLET--> 
     </div> 
 </div>
