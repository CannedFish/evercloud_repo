<div class="row">
    <div class="col-md-12">
        <div class="portlet">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <a class="btn btn-icon-only btn-default" href="#" ng-click="snapshot_table.reload();">
                        <i class="fa fa-refresh"></i>
                    </a>
                    <!-- <a class="btn btn-primary" href="#" ng-click="openNewSnapshotModal()">
                        <i class="fa fa-plus"></i>{[{ 'action.add' | i18next }]}
                    </a> -->
                    <!--
                    <a class="btn btn-info" href="#" ng-click="openBroadcastModal()">
                        <i class="fa  fa-bullhorn"></i> {[{ 'notification.broadcast' | i18next }]}
                    </a>
                    <a class="btn btn-info" href="javascript:void(0)"
                       data-ng-click="openDataCenterBroadcastModal();">
                        <i class="fa  fa-bullhorn"></i> {[{ 'notification.data_center_broadcast' | i18next }]}
                    </a>
                    -->
                </div>
                </div>
            </div>
            <div class="portlet-body">
                <div id="" class="dataTables_wrapper no-footer">
                    <table ng-table="snapshot_table"
                           class="table table-striped table-bordered table-advance table-hover">
                        <tbody>
                            <tr ng-repeat="snapshot in $data">
                                 {[{ snapshot }]}
                                <td width="30" header="'checkbox-header.html'">
                                    <input type="checkbox" data-ng-model="snapshot.checked"/>
                                </td>
                                <td data-title="'snapshot.name' | i18next">
                                    <span> {[{ snapshot.snapshotname }]} </span>
                                </td>
				<td data-title="'snapshot.id' | i18next">
                                    <span> {[{ snapshot.snapshot_id }]} </span>
                                </td>
				<td data-title="'snapshot.type' | i18next">
                                    <span> {[{ snapshot.snapshot_type }]} </span>
                                </td>
                                <td data-title="'actions' | i18next">
                                    <div class="btn-group">
                                        <button class="btn btn-default"
                                                type="button" ng-click="edit(snapshot)">
                                            <i class="fa fa-edit"></i>
                                            {[{ 'action.edit' | i18next }]}
                                        </button>
                                        <button data-toggle="dropdown" class="btn btn-default dropdown-toggle"
                                                type="button" aria-expanded="false">
                                            <i class="fa fa-angle-down"></i>
                                        </button>
                                        <ul snapshot="menu" class="dropdown-menu">
                                            <li>
                                                <a href="javascript:void(0);"  ng-click="delete(snapshot)">
                                                    <i class="fa fa-trash"></i>
                                                    {[{ 'action.delete' | i18next }]} </a>
                                            </li>
                                      <!--      <li>
                                                <a href="javascript:void(0);"  ng-click="boot_snapshot(snapshot)">
                                                    <i class="fa fa-trash"></i>
                                                    {[{ 'snapshot.boot' | i18next }]} </a>
                                            </li> -->
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->


<script type="text/ng-template" id="checkbox-header.html">
    <input type="checkbox"  data-ng-model="checkboxGroup.checked" data-ng-change="checkboxGroup.toggleAll()"/>
</script>

<!-- BEGIN TEMPLATE BOOT_SNAPSHOT -->
<script type="text/ng-template" id="boot_snapshot.html">
    <div class="modal-header">
       <div class="modal-title"> {[{ 'snapshot.new_snapshot' | i18next }]}</div>
    </div>
    <div class="modal-body">
        <form id="snapshotForm" snapshot="form" class="form-horizontal form-bordered">
            <div class="form-group">
                <label class="control-label col-md-3">
                    {[{ 'snapshot.name' | i18next }]}
                    <span class="required" aria-required="true"> * </span>
                </label>
                <div class="col-md-5">
                    <input class="form-control placeholder-no-fix" type="text"
                           placeholder="{[{ 'snapshot.name' | i18next }]}"
                           name="snapshotname" data-ng-model="instance_name"
                           data-message-remote="test"/>
                </div>
            </div>
            </div>
            <div class="clear"></div>
        </form>
    </div>
    <div class="modal-footer">
        <a href="javascript:void(0);" class="btn btn-default" data-ng-click="cancel()">
            {[{ 'cancel' | i18next }]}
        </a>
        <a class="btn" data-ng-show="is_submitting">
            <img src="/static/assets/global/img/throbber.gif"/>
        </a>
        <a class="btn btn-primary" data-ng-click="create()" data-ng-hide="is_submitting">
            {[{ 'submit' | i18next }]}
        </a>
    </div>
</script>
<!-- END TEMPLATE DETAIL-->

<!-- BEGIN TEMPLATE UPDATE -->
<script type="text/ng-template" id="update.html">
    <div class="modal-header">
       <div id="updateTitle" class="modal-title"> {[{ 'snapshot.update_snapshot_title' | i18next }]}</div>
    </div>
    <div class="modal-body">
        <form id="SnapshotForm" snapshot="form" class="form-horizontal form-bordered">
            <input type="hidden"  name="id" data-ng-model="snapshot.id">
            <div class="form-group">
                <label class="col-md-3 control-label" for="name">
                    {[{ 'snapshot.name' | i18next }]}
                    <span class="required" aria-required="true"> * </span>
                </label>
                <div class="col-md-5">
                    <input id="snapshot_name" name="snapshot_name"  data-ng-model="snapshot.snapshotname"  maxlength="64"
                           class="form-control input-medium required">
                </div>
            </div>
            <div class="clear"></div>
        </form>
    </div>
    <div class="modal-footer">
        <a href="javascript:void(0);" class="btn btn-default" data-ng-click="cancel()">
            {[{ 'cancel' | i18next }]}
        </a>
        <a class="btn btn-primary"
           data-ng-click="submit(snapshot)"
           data-nap-after-click> {[{ 'submit' | i18next }]}</a>
    </div>
</script>
<!-- END TEMPLATE UPDATE -->
